tosca_definitions_version: alien_dsl_1_3_0
description: MongoDB installation.
template_name: mongod-type
template_version: 1.1.0-SNAPSHOT
template_author: FastConnect

imports:
  - "tosca-normative-types:1.0.0-ALIEN12"

node_types:
  alien.nodes.Mongod:
    derived_from: tosca.nodes.DBMS
    description: >
      A node to install Mongodb nosql database.
    requirements:
      - host: 
          capability: tosca.capabilities.Container
          node: tosca.nodes.Compute
          relationship: tosca.relationships.HostedOn
          occurrences: [1, 1]
    capabilities:
      endpoint: 
        type: alien.capabilities.endpoint.Mongo
    tags:
      icon: /images/mongodb.jpg
    properties:
      port:
        type: integer
        default: 27017
        constraints:
          - in_range: [8000,65535]
    interfaces:
      Standard:
        create: scripts/install-mongo.sh
        configure:
          inputs:
            DB_IP: { get_attribute: [HOST, ip_address] }
            DB_PORT: { get_property: [SELF, port] }
          implementation: scripts/configure-mongo.sh
        start: scripts/start-mongo.sh
        stop: scripts/stop-mongo.sh

capability_types:
  alien.capabilities.endpoint.Mongo:
    derived_from: tosca.capabilities.Endpoint.Database
    description: >
      Capability to connect to a Mongo database through bridge networking.
    properties:
      port:
        type: integer
        default: 27017
        constraints:
          - in_range: [8000,65535]
