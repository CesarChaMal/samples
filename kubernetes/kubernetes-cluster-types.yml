  #           DNS_DOMAIN: cluster.local
  #           DNS_REPLICAS: { get_property: [SELF, replicas] }

  alien.nodes.kubernetes.Dashboard:
    description: >
      Install the kubernetes dashboard (on k8s master)
    derived_from: tosca.nodes.Container.Application
    tags:
      icon: images/kube.png
    attributes:
      kubernetes_ui: { concat:  ["http://", get_attribute: [HOST, public_ip_address], ":8080/ui"] }
    requirements:
      - host:
          capability: alien.capabilities.kubernetes.MasterHost
          occurrences: [1, 1]
      - namespace: 
          capability: alien.capabilities.kubernetes.Namespace
          occurrences: [0, 1]
    artifacts:
      - dashboard_rc_file: 
          file: scripts/kubernetes/dashboard/dashboard-rc.yaml
          type: tosca.artifacts.File
      - dashboard_svc_file: 
          file: scripts/kubernetes/dashboard/dashboard-svc.yaml
          type: tosca.artifacts.File
    interfaces:
      Standard:
        start:
          implementation: scripts/kubernetes/dashboard/dashboard.sh
          inputs:
            NAMESPACE: { get_property: [SELF, namespace, namespace] }
            MASTER_IP: { get_attribute: [HOST, ip_address] }

  alien.nodes.kubernetes.Kubectl:
    description: >
      Install the kubectl
    derived_from: tosca.nodes.SoftwareComponent
    tags:
      icon: images/kube.png
    requirements:
      - docker_cli: 
          capability: alien.capabilities.DockerCLI
          relationship: tosca.relationships.DependsOn
          occurrences: [1, 1]
    properties:
      component_version:
        type: version
        default: 1.5.3
    interfaces:
      Standard:
        create:
          implementation: scripts/kubernetes/kubectl/kubectl.sh
          inputs:
            KUBECTL_VERSION: { get_property: [SELF, component_version] }


  # #################################################
  #
  # Kubernetes cluster nodes node_types
  #
  #

  alien.nodes.kubernetes.KubeNode:
    description: >
      Installs the Hyperkube process and a proxy on the node host.
    derived_from: alien.nodes.kubernetes.Hyperkube
    tags:
      icon: images/kube.png
    requirements:
      - join_master:
          capability: alien.capabilities.kubernetes.MasterConfiguration
          relationship: alien.relationships.kubernetes.RetrieveMasterConfigurations
          node: alien.nodes.kubernetes.KubeMaster
          occurrences: [1, 1]
    interfaces:
      Standard:
        start:
          implementation: scripts/kubernetes/node/start_node.sh
          inputs:
            # MASTER_IP: { get_attribute: [SELF, join_master, target_ip_address] }
            K8S_VERSION: { get_property: [SELF, component_version] }
            DNS_DOMAIN: { get_property: [SELF, join_master, dns_domain] }
            FLANNEL_IFACE: { get_property: [SELF, flannel, interface] }
        stop:
          implementation: scripts/kubernetes/node/stop_node.sh
          inputs:
            # MASTER_IP: { get_attribute: [SELF, join_master, target_ip_address] }
            FLANNEL_IFACE: { get_property: [SELF, flannel, interface] }


capability_types:

  alien.capabilities.kubernetes.ETCD:
    derived_from: tosca.capabilities.Node

  alien.capabilities.flannel.Connectivity:
    derived_from: tosca.capabilities.Connectivity
    properties:
      interface:
        type: string
        default: eth0

  alien.capabilities.kubernetes.MasterConfiguration:
    derived_from: tosca.capabilities.Node
    properties:
      dns_domain:
        type: string
        default: cluster.local

  alien.capabilities.kubernetes.MasterHost:
    derived_from: tosca.capabilities.Container

  alien.capabilities.kubernetes.Namespace:
    derived_from: tosca.capabilities.Node
    properties:
      namespace:
        type: string
        default: kube-system

relationship_types:

  alien.relationships.Flannel:
    derived_from: tosca.relationships.DependsOn
    valid_target_types: [ alien.capabilities.flannel.Connectivity ]

  alien.relationships.kubernetes.HostedOnMaster:
    derived_from: tosca.relationships.HostedOn
    valid_target_types: [ alien.capabilities.kubernetes.MasterHost ]
    attributes:
      kubernetes_master_ip: { get_attribute: [TARGET, ip_address] }

  alien.relationships.kubernetes.DependsOnNamespace:
    derived_from: tosca.relationships.DependsOn
    valid_target_types: [ alien.capabilities.kubernetes.Namespace ]

  alien.relationships.kubernetes.RetrieveTargetIpAddress:
    abstract: true
    derived_from: tosca.relationships.ConnectsTo
    attributes:
      target_ip_address: { get_operation_output: [SELF, configure, postConfigureSource, EXPORTED_TARGET_IP] }
    interfaces:
      configure:
        post_configure_source: 
          implementation: scripts/exposeTargetIpAddress.sh
          inputs:
            TARGET_IP: { get_attribute: [TARGET, ip_address] }

  alien.relationships.kubernetes.RetrieveMasterConfigurations:
    derived_from: alien.relationships.kubernetes.RetrieveTargetIpAddress
    valid_target_types: [ alien.capabilities.kubernetes.MasterConfiguration ]

  alien.relationships.kubernetes.RetrieveEtcdIpAddress:
    derived_from: alien.relationships.kubernetes.RetrieveTargetIpAddress
    valid_target_types: [ alien.capabilities.kubernetes.ETCD ]
