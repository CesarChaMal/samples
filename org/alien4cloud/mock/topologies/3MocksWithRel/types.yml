tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: 3MockWithRel
  template_version: 2.1.0-SNAPSHOT
  template_author: Gandalfe

description: 3 mocks with many relations (lot of operation in concurrence)

imports:
  - org.alien4cloud.mock.pub:2.1.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - org.alien4cloud.mock.bash:2.1.0-SNAPSHOT

topology_template:
  node_templates:
    A_Mock:
      metadata:
        a4c_edit_x: 107
        a4c_edit_y: "-106"
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
      requirements:
        - mock_endpoint:
            node: B_Mock
            capability: org.alien4cloud.mock.bash.capabilities.BashComponentEndpoint
            relationship: org.alien4cloud.mock.bash.relationships.BashComponentConnectToComponent
    B_Mock:
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
    C_Mock:
      metadata:
        a4c_edit_x: 111
        a4c_edit_y: 167
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
      requirements:
        - bashComponentConnectToComponentBMockMock_endpoint:
            type_requirement: mock_endpoint
            node: B_Mock
            capability: org.alien4cloud.mock.bash.capabilities.BashComponentEndpoint
            relationship: org.alien4cloud.mock.bash.relationships.BashComponentConnectToComponent
