tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: 3MocksWithRelHosted
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "This archive has been created with alien4cloud."

imports:
  - org.alien4cloud.mock.bash:2.1.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.mock.pub:2.1.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: "-30"
        a4c_edit_y: "-9"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    A_Mock:
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
      requirements:
        - bashComponentConnectToComponentBMockMock_endpoint:
            type_requirement: mock_endpoint
            node: B_Mock
            capability: org.alien4cloud.mock.bash.capabilities.BashComponentEndpoint
            relationship: org.alien4cloud.mock.bash.relationships.BashComponentConnectToComponent
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    B_Mock:
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    C_Mock:
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
      requirements:
        - bashComponentConnectToComponentBMockMock_endpoint:
            type_requirement: mock_endpoint
            node: B_Mock
            capability: org.alien4cloud.mock.bash.capabilities.BashComponentEndpoint
            relationship: org.alien4cloud.mock.bash.relationships.BashComponentConnectToComponent
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
