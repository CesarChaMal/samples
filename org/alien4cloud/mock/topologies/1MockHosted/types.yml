tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: 1MockHosted
  template_version: 0.1.0-SNAPSHOT
  template_author: slt

description: "1 Hosted BashMock"

imports:
  - org.alien4cloud.mock.bash:2.1.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.mock.pub:2.1.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: 103
        a4c_edit_y: "-52"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    BashMock:
      type: org.alien4cloud.mock.bash.nodes.BashMock
      properties:
        duration: 3
        variation: 20
        log_length: 2000
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
