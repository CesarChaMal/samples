tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.mock.topologies.simple_ansible
  template_version: 1.0.0-SNAPSHOT
  template_author: admin

description: "This archive has been created with alien4cloud."

imports:
  - org.alien4cloud.mock.ansible:1.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - alien-base-types:1.4.0-SNAPSHOT
  - org.alien4cloud.mock.public:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      type: tosca.nodes.Compute    
    AnsibleMockHost:
      type: org.alien4cloud.mock.ansible.nodes.AnsibleMockHost
      properties:
        sleep_factor: 1
        log_length: 2000
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    AnsibleMockComponent:
      type: org.alien4cloud.mock.ansible.nodes.AnsibleMockComponent
      properties:
        sleep_factor: 1
        log_length: 2000
      requirements:
        - host:
            node: AnsibleMockHost
            capability: tosca.capabilities.Container
            relationship: org.alien4cloud.mock.ansible.relationships.AnsibleComponentHostedOnHost
