tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.mock.jobs
  template_version: 2.2.0-SNAPSHOT
  template_author: slt

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.mock.pub:2.2.0-SNAPSHOT
  - alien-base-types:2.2.0-SNAPSHOT

description: >
  Mock Jobs types with bash implementations..
node_types:

  org.alien4cloud.mock.jobs.nodes.SimpleJobMock:
    description: |
      A mock job.
    derived_from: org.alien4cloud.nodes.Job
    properties:
      duration:
        type: integer
        description: |
          The total duration for all operations (create, configure, start) in seconds.
          Each one is pondered in implementation.
        required: true
        default: 10
    attributes:
      submission_id: { get_operation_output: [ SELF, tosca.interfaces.node.lifecycle.Runnable, submit, TOSCA_JOB_ID ] }
    interfaces:
      tosca.interfaces.node.lifecycle.Runnable:
        submit:
          inputs:
            duration: { get_property: [ SELF, duration ] }
            operation: "run"
          implementation: scripts/submit.sh
        run:
          inputs:
            duration: { get_property: [ SELF, duration ] }
            operation: "run"
          implementation: scripts/run-ok.sh

  org.alien4cloud.mock.jobs.nodes.FailJobMock:
    description: |
      A mock job.
    derived_from: org.alien4cloud.nodes.Job
    properties:
      duration:
        type: integer
        description: |
          The total duration for all operations (create, configure, start) in seconds.
          Each one is pondered in implementation.
        required: true
        default: 10
    attributes:
      submission_id: { get_operation_output: [ SELF, tosca.interfaces.node.lifecycle.Runnable, submit, TOSCA_JOB_ID ] }
    interfaces:
      tosca.interfaces.node.lifecycle.Runnable:
        submit:
          inputs:
            duration: { get_property: [ SELF, duration ] }
            operation: "run"
          implementation: scripts/submit.sh
        run:
          inputs:
            duration: { get_property: [ SELF, duration ] }
            operation: "run"
          implementation: scripts/run-ko.sh
