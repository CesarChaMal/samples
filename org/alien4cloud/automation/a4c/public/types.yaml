tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.automation.a4c.public
  template_version: 1.4.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN14

capability_types:
  org.alien4cloud.automation.a4c.public.capabilities.A4cRestApi:
    derived_from: tosca.capabilities.Endpoint
    properties:
      user:
        type: string
        default: admin
        required: true
      password:
        type: string
        default: admin
        required: true
      port:
        type: integer
        description: The port of the alien HTTP endpoint.
        required: true
        default: 8080
        constraints:
          - in_range: [ 1, 65535 ]
      protocol:
        type: string
        required: true
        default: http
        constraints:
          - valid_values: ["http", "https"]
