tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.automation.topologies.a4c_maas
  template_version: 1.4.0-SNAPSHOT
  template_author: alien4cloud

description: |
  Simply an Alien with an embeded ES, both hosted on JDK.
  Need a cfy Manager As A Service to match.
  Doesn't work (we need to move admin user & password to CFY capability).


imports:
  - org.alien4cloud.automation.a4c.config.orch.cfy:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.cloudify.manager.pub:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - alien-base-types:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.jmx.jolokia:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.a4c.config.orch.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.a4c.webapp:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.jdk.linux:1.4.0-SNAPSHOT
  - org.alien4cloud.storage.elasticsearch.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.cloudify.hostpool.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.a4c.pub:1.4.0-SNAPSHOT

topology_template:
  description: |
    Simply an Alien with an embeded ES, both hosted on JDK.
    Need a cfy Manager As A Service to match.
    Doesn't work (we need to move admin user & password to CFY capability).


  inputs:
    a4c_version:
      type: version
      required: true
      description: "The version of A4C (important in create stage)."
  input_artifacts:
    a4c_dist_package:
        type: tosca.artifacts.File
  node_templates:
    OracleJDK:
      type: org.alien4cloud.lang.java.jdk.linux.nodes.OracleJDK
      properties:
        java_url: "https://edelivery.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.tar.gz"
        java_home: "/opt/java"
        component_version: "1.8.0-131-b11"
      requirements:
        - host:
            node: A4CCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    A4CCompute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Alien4Cloud:
      type: org.alien4cloud.automation.a4c.webapp.nodes.Alien4Cloud
      properties:
        context_root: "/"
        app_args: "--spring.profiles.active=security-demo,noApiDoc"
        component_version: { get_input: a4c_version }
        data_dir: "/opt/alien4coud/data"
      requirements:
        - java:
            node: OracleJDK
            capability: org.alien4cloud.lang.java.pub.capabilities.JDK
            relationship: org.alien4cloud.lang.java.pub.relationships.JavaSoftwareHostedOnJDK
      capabilities:
        rest:
          properties:
            user: admin
            password: admin
            port: 8080
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
        jolokia:
          properties:
            jolokia_port: 8778
      artifacts:
        alien_dist:
          file: { get_input_artifact: a4c_dist_package }
          type: tosca.artifacts.File
    AbstractCloudifyManager:
      type: org.alien4cloud.automation.cloudify.manager.pub.nodes.AbstractCloudifyManager
      capabilities:
        cloudify_api_v3:
          properties:
            protocol: https
            port: 443
            secure: false
            network_name: PRIVATE
            initiator: source
    OrchestratorConfigurator:
      type: org.alien4cloud.automation.a4c.config.orch.cfy.nodes.OrchestratorConfigurator
      properties:
        name: CFYOrchestrator
        pluginId: "alien-cloudify-4-orchestrator-premium"
        pluginBean: "cloudify-orchestrator"
        disableDiamondMonitorAgent: true
      requirements:
        - alien:
            node: Alien4Cloud
            capability: org.alien4cloud.automation.a4c.pub.capabilities.A4cRestApi
            relationship: org.alien4cloud.automation.a4c.config.orch.pub.relationships.ConnectsToA4C
        - cfy:
            node: AbstractCloudifyManager
            capability: org.alien4cloud.automation.cloudify.manager.pub.capabilities.CloudifyAPIv3
            relationship: org.alien4cloud.automation.a4c.config.orch.cfy.relationships.ConnectsToCfy
  outputs:
    Alien4Cloud_alien_url:
      value: { get_attribute: [ Alien4Cloud, alien_url ] }
  workflows:
    install:
      steps:
        Alien4Cloud_started:
          node: Alien4Cloud
          activity:
            set_state: started
          on-success:
            - OrchestratorConfigurator_configuring
        Alien4Cloud_configured:
          node: Alien4Cloud
          activity:
            set_state: configured
          on-success:
            - Alien4Cloud_starting
        OracleJDK_starting:
          node: OracleJDK
          activity:
            set_state: starting
          on-success:
            - start_OracleJDK
        Alien4Cloud_configuring:
          node: Alien4Cloud
          activity:
            set_state: configuring
          on-success:
            - configure_Alien4Cloud
        OracleJDK_creating:
          node: OracleJDK
          activity:
            set_state: creating
          on-success:
            - create_OracleJDK
        OracleJDK_configuring:
          node: OracleJDK
          activity:
            set_state: configuring
          on-success:
            - configure_OracleJDK
        start_Alien4Cloud:
          node: Alien4Cloud
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Alien4Cloud_started
        OracleJDK_created:
          node: OracleJDK
          activity:
            set_state: created
          on-success:
            - OracleJDK_configuring
        start_OracleJDK:
          node: OracleJDK
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - OracleJDK_started
        Alien4Cloud_initial:
          node: Alien4Cloud
          activity:
            set_state: initial
          on-success:
            - Alien4Cloud_creating
        Alien4Cloud_starting:
          node: Alien4Cloud
          activity:
            set_state: starting
          on-success:
            - start_Alien4Cloud
        Alien4Cloud_creating:
          node: Alien4Cloud
          activity:
            set_state: creating
          on-success:
            - create_Alien4Cloud
        OracleJDK_initial:
          node: OracleJDK
          activity:
            set_state: initial
          on-success:
            - OracleJDK_creating
        Alien4Cloud_created:
          node: Alien4Cloud
          activity:
            set_state: created
          on-success:
            - Alien4Cloud_configuring
        create_Alien4Cloud:
          node: Alien4Cloud
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Alien4Cloud_created
        create_OracleJDK:
          node: OracleJDK
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - OracleJDK_created
        configure_OracleJDK:
          node: OracleJDK
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - OracleJDK_configured
        OracleJDK_configured:
          node: OracleJDK
          activity:
            set_state: configured
          on-success:
            - OracleJDK_starting
        OracleJDK_started:
          node: OracleJDK
          activity:
            set_state: started
          on-success:
            - Alien4Cloud_initial
        A4CCompute_install:
          node: A4CCompute
          activity:
            delegate: install
          on-success:
            - OracleJDK_initial
        configure_Alien4Cloud:
          node: Alien4Cloud
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Alien4Cloud_configured
        AbstractCloudifyManager_install:
          node: AbstractCloudifyManager
          activity:
            delegate: install
          on-success:
            - OrchestratorConfigurator_initial
        OrchestratorConfigurator_initial:
          node: OrchestratorConfigurator
          activity:
            set_state: initial
          on-success:
            - OrchestratorConfigurator_creating
        OrchestratorConfigurator_creating:
          node: OrchestratorConfigurator
          activity:
            set_state: creating
          on-success:
            - OrchestratorConfigurator_created
        OrchestratorConfigurator_created:
          node: OrchestratorConfigurator
          activity:
            set_state: created
          on-success:
            - OrchestratorConfigurator_configuring
            - Alien4Cloud_configuring
        OrchestratorConfigurator_configuring:
          node: OrchestratorConfigurator
          activity:
            set_state: configuring
          on-success:
            - configure_OrchestratorConfigurator
        configure_OrchestratorConfigurator:
          node: OrchestratorConfigurator
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - OrchestratorConfigurator_configured
        OrchestratorConfigurator_configured:
          node: OrchestratorConfigurator
          activity:
            set_state: configured
          on-success:
            - OrchestratorConfigurator_starting
        OrchestratorConfigurator_starting:
          node: OrchestratorConfigurator
          activity:
            set_state: starting
          on-success:
            - start_OrchestratorConfigurator
        start_OrchestratorConfigurator:
          node: OrchestratorConfigurator
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - OrchestratorConfigurator_started
        OrchestratorConfigurator_started:
          node: OrchestratorConfigurator
          activity:
            set_state: started
    uninstall:
      steps:
        Alien4Cloud_stopping:
          node: Alien4Cloud
          activity:
            set_state: stopping
          on-success:
            - stop_Alien4Cloud
        OracleJDK_deleted:
          node: OracleJDK
          activity:
            set_state: deleted
          on-success:
            - A4CCompute_uninstall
        delete_OracleJDK:
          node: OracleJDK
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - OracleJDK_deleted
        Alien4Cloud_deleted:
          node: Alien4Cloud
          activity:
            set_state: deleted
          on-success:
            - OracleJDK_stopping
        delete_Alien4Cloud:
          node: Alien4Cloud
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Alien4Cloud_deleted
        OracleJDK_stopped:
          node: OracleJDK
          activity:
            set_state: stopped
          on-success:
            - OracleJDK_deleting
        OracleJDK_stopping:
          node: OracleJDK
          activity:
            set_state: stopping
          on-success:
            - stop_OracleJDK
        stop_OracleJDK:
          node: OracleJDK
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - OracleJDK_stopped
        stop_Alien4Cloud:
          node: Alien4Cloud
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Alien4Cloud_stopped
        A4CCompute_uninstall:
          node: A4CCompute
          activity:
            delegate: uninstall
        Alien4Cloud_stopped:
          node: Alien4Cloud
          activity:
            set_state: stopped
          on-success:
            - Alien4Cloud_deleting
        OracleJDK_deleting:
          node: OracleJDK
          activity:
            set_state: deleting
          on-success:
            - delete_OracleJDK
        Alien4Cloud_deleting:
          node: Alien4Cloud
          activity:
            set_state: deleting
          on-success:
            - delete_Alien4Cloud
        AbstractCloudifyManager_uninstall:
          node: AbstractCloudifyManager
          activity:
            delegate: uninstall
        OrchestratorConfigurator_stopping:
          node: OrchestratorConfigurator
          activity:
            set_state: stopping
          on-success:
            - stop_OrchestratorConfigurator
        stop_OrchestratorConfigurator:
          node: OrchestratorConfigurator
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - OrchestratorConfigurator_stopped
        OrchestratorConfigurator_stopped:
          node: OrchestratorConfigurator
          activity:
            set_state: stopped
          on-success:
            - Alien4Cloud_stopping
            - OrchestratorConfigurator_deleting
        OrchestratorConfigurator_deleting:
          node: OrchestratorConfigurator
          activity:
            set_state: deleting
          on-success:
            - delete_OrchestratorConfigurator
        delete_OrchestratorConfigurator:
          node: OrchestratorConfigurator
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - OrchestratorConfigurator_deleted
        OrchestratorConfigurator_deleted:
          node: OrchestratorConfigurator
          activity:
            set_state: deleted
          on-success:
            - AbstractCloudifyManager_uninstall
