repositories:
  FC Nexus Private SNAPSHOT:
    url: https://fastconnect.org/maven/content/repositories/fastconnect-snapshot
    type: maven

topology_template:
  inputs:
    aws_key_name:
      type: string
      required: true
      description: "The AWS key name"
    aws_key_content:
      type: string
      required: true
      description: "The AWS key"
    aws_access_key:
      type: string
      required: true
      description: "The AWS access key"
    instance_groups:
      type: string
      required: true
      description: "Security groups the instances will be associated with"
    aws_secret_key:
      type: string
      required: true
      description: "The AWS secret key"
    region:
      type: string
      required: false
      default: "eu-west-1"
      description: "The region where to start instances"
  node_templates:
    JDK:
      type: org.alien4cloud.nodes.JDK
      properties:
        java_url: "https://edelivery.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.tar.gz"
        java_home: "/opt/java"
        component_version: "1.8.0-131-b11"
      requirements:
        - host:
            node: AlienCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    MetricsBackend:
      type: org.alien4cloud.monitoring.backend.nodes.MetricsBackend
      capabilities:
        metrics_backend:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ElasticSearch:
      type: org.alien4cloud.storage.elasticsearch.ubuntu.nodes.ElasticSearch
      properties:
        component_version: "1.7.0"
        elasticsearch_url: "https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.0.deb"
        cluster_name: escluster
      requirements:
        - host:
            node: JDK
            capability: org.alien4cloud.capabilities.JDK
            relationship: tosca.relationships.HostedOn
      capabilities:
        elasticsearch:
          properties:
            port: 9300
            protocol: http
        http:
          properties:
            port: 9200
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
        jolokia:
          properties:
            jolokia_port: 8778
    Cloudify3AwsConfiguration:
      type: org.alien4cloud.nodes.Cloudify3AwsConfiguration
      properties:
        aws_access_key: { get_input: aws_access_key }
        aws_secret_key: { get_input: aws_secret_key }
        aws_region: { get_input: region }
        agent_security_groups: { get_input: instance_groups }
      requirements:
        - cfy_manager:
            node: Cloudify3Manager
            capability: org.alien4cloud.capabilities.CloudifyManagerContainer
            relationship: tosca.relationships.HostedOn
    HostPoolService:
      type: org.alien4cloud.cloudify.nodes.HostPoolService
      requirements:
        - host:
            node: Cfy34ManagerCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        cloudify_hostpool:
          properties:
            protocol: http
            port: 8080
            secure: false
            network_name: PRIVATE
            initiator: source
    Cloudify3Manager:
      type: org.alien4cloud.nodes.Cloudify3Manager
      properties:
        ssh_user: "ec2-user"
        ssh_key_filename: "xde-aws.pem"
        keypair_name: "xde-aws"
        agents_user: ubuntu
        admin_username: admin
        admin_password: admin
        component_version: "3.4.2"
      requirements:
        - host:
            node: Cfy34ManagerCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        elastic_search:
          properties:
            port: 9200
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
        rabbitmq_management:
          properties:
            user: cloudify
            password: c10udify
            protocol: http
            port: 15672
            secure: false
            network_name: PRIVATE
            initiator: source
        cloudify_api_v3:
          properties:
            protocol: https
            port: 443
            secure: false
            network_name: PRIVATE
            initiator: source
      artifacts:
        key_file:
          file: xde-aws.pem
          type: tosca.artifacts.File
    DiamondLinuxAgent:
      type: org.alien4cloud.monitoring.diamond.nodes.DiamondLinuxAgent
      requirements:
        - host:
            node: AlienCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - collec_jolokia:
            node: Alien4Cloud
            capability: org.alien4cloud.java.jmx.jolokia.capabilities.JolokiaEndpoint
            relationship: org.alien4cloud.monitoring.diamond.relationships.DiamondAlienCollector
        - metrics_backend:
            node: MetricsBackend
            capability: org.alien4cloud.monitoring.backend.capabilities.MetricsBackendEndpoint
            relationship: org.alien4cloud.monitoring.agent.relationships.MonitoringAgentConnectToMetricsBackend
        - collec_elasticsearch:
            node: ElasticSearch
            capability: org.alien4cloud.storage.elasticsearch.public.capabilities.ElasticSearchHttpEndpoint
            relationship: org.alien4cloud.monitoring.diamond.relationships.DiamondCollectElasticSearch
    Alien4Cloud:
      type: org.alien4cloud.automation.a4c.nodes.Alien4Cloud
      properties:
        context_root: "/"
        listen_port: 8080
        component_version: "1.4.0-SNAPSHOT"
        data_dir: "/opt/alien4coud/data"
        server_protocol: http
      requirements:
        - host:
            node: JDK
            capability: org.alien4cloud.capabilities.JDK
            relationship: tosca.relationships.HostedOn
        - elasticsearch:
            node: ElasticSearch
            capability: org.alien4cloud.storage.elasticsearch.public.capabilities.ElasticSearchCLI
            relationship: org.alien4cloud.automation.a4c.relationships.AlienConnectToElasticSearch
      capabilities:
        jolokia:
          properties:
            jolokia_port: 8778
    Ansible4CloudifyManager:
      type: org.alien4cloud.cloudify.nodes.Ansible4CloudifyManager
      properties:
        component_version: "2.0.1.0"
      requirements:
        - host:
            node: Cfy34ManagerCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    DiamondLinuxAgent_2:
      type: org.alien4cloud.monitoring.diamond.nodes.DiamondLinuxAgent
      requirements:
        - collec_rabbitmq:
            node: Cloudify3Manager
            capability: org.alien4cloud.messaging.rabbitmq.public.capabilities.RabbitMQManagementEndpoint
            relationship: org.alien4cloud.monitoring.diamond.relationships.DiamondRabbitmqCollector
        - collec_elasticsearch:
            node: Cloudify3Manager
            capability: org.alien4cloud.storage.elasticsearch.public.capabilities.ElasticSearchHttpEndpoint
