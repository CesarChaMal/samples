            node: MetricsBackend
            capability: org.alien4cloud.monitoring.backend.capabilities.MetricsBackendEndpoint
            relationship: org.alien4cloud.monitoring.agent.relationships.MonitoringAgentConnectToMetricsBackend
        - host:
            node: Cfy34ManagerCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    AlienCompute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Cfy34ManagerCompute:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: "8 GIB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    HostpoolFeeder:
      type: org.alien4cloud.cloudify-tools.nodes.HostpoolFeeder
      properties:
        aws_access_key: { get_input: aws_access_key }
        aws_secret_key: { get_input: aws_secret_key }
        key_name: { get_input: aws_key_name }
        key_content: { get_input: aws_key_content }
        region: { get_input: region }
        instance_groups: { get_input: instance_groups }
        instance_username: ubuntu
        instance_type: "t2.nano"
        instance_image: "ami-47a23a30"
        instance_count: 1
        instance_name: HostpoolInstance
        instance_os: linux
      requirements:
        - hostpool:
            node: HostPoolService
            capability: org.alien4cloud.cloudify.capabilities.CloudifyHostPoolService
            relationship: org.alien4cloud.cloudify-tools.relationships.HostpoolFeederConnectToHostpool
