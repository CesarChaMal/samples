tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.monitored_centos
  template_version: 2.0.0-SNAPSHOT
  template_author: alien4cloud

description: |
  Just a monitored compute (centos).

imports:
  - org.alien4cloud.monitoring.pub:2.0.0-SNAPSHOT
  - org.alien4cloud.automation.cloudify.manager.pub:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.monitoring.diamond.agent_linux:2.0.0-SNAPSHOT
  - alien-base-types:2.0.0-SNAPSHOT
  - org.alien4cloud.lang.java.pub:2.0.0-SNAPSHOT
  - org.alien4cloud.monitoring.diamond.pub:2.0.0-SNAPSHOT
  - org.alien4cloud.lang.java.jmx.jolokia:2.0.0-SNAPSHOT
  - org.alien4cloud.storage.elasticsearch.pub:2.0.0-SNAPSHOT
  - org.alien4cloud.automation.a4c.pub:2.0.0-SNAPSHOT
  - org.alien4cloud.db.postgresql.pub:2.0.0-SNAPSHOT
  - org.alien4cloud.messaging.rabbitmq.pub:2.0.0-SNAPSHOT

topology_template:
  description: |
    Just a monitored compute (centos).

  node_templates:
    DiamondLinuxAgent:
      type: org.alien4cloud.monitoring.diamond.agent_linux.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
        collectors_conf_path: "/etc/ansible_diamond/collectors"
      requirements:
        - data_endpoint:
            node: GraphiteService
            capability: org.alien4cloud.monitoring.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.monitoring.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGraphite
        - host:
            node: MonitoredCentosMedium
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - grafana:
            node: GrafanaService
            capability: org.alien4cloud.monitoring.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.monitoring.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGrafana
    GrafanaService:
      type: org.alien4cloud.monitoring.pub.nodes.GrafanaService
      capabilities:
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    GraphiteService:
      type: org.alien4cloud.monitoring.pub.nodes.GraphiteService
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    MonitoredCentosMedium:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GIB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        CentosMedium_install:
          target: MonitoredCentosMedium
          activities:
            - delegate: install
          on_success:
            - DiamondLinuxAgent_initial
        DiamondLinuxAgent_initial:
          target: DiamondLinuxAgent
          activities:
            - set_state: initial
          on_success:
            - DiamondLinuxAgent_creating
        DiamondLinuxAgent_creating:
          target: DiamondLinuxAgent
          activities:
            - set_state: creating
          on_success:
            - create_DiamondLinuxAgent
        create_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on_success:
            - DiamondLinuxAgent_created
        DiamondLinuxAgent_created:
          target: DiamondLinuxAgent
          activities:
            - set_state: created
          on_success:
            - DiamondLinuxAgent_configuring
        DiamondLinuxAgent_configuring:
          target: DiamondLinuxAgent
          activities:
            - set_state: configuring
          on_success:
            - configure_DiamondLinuxAgent
        configure_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - DiamondLinuxAgent_configured
        DiamondLinuxAgent_configured:
          target: DiamondLinuxAgent
          activities:
            - set_state: configured
          on_success:
            - DiamondLinuxAgent_starting
        DiamondLinuxAgent_starting:
          target: DiamondLinuxAgent
          activities:
            - set_state: starting
          on_success:
            - start_DiamondLinuxAgent
        start_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_started:
          target: DiamondLinuxAgent
          activities:
            - set_state: started
        GrafanaService_install:
          target: GrafanaService
          activities:
            - delegate: install
          on_success:
            - DiamondLinuxAgent_initial
        GraphiteService_install:
          target: GraphiteService
          activities:
            - delegate: install
          on_success:
            - DiamondLinuxAgent_initial
    uninstall:
      steps:
        CentosMedium_uninstall:
          target: MonitoredCentosMedium
          activities:
            - delegate: uninstall
        DiamondLinuxAgent_stopping:
          target: DiamondLinuxAgent
          activities:
            - set_state: stopping
          on_success:
            - stop_DiamondLinuxAgent
        stop_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on_success:
            - DiamondLinuxAgent_stopped
        DiamondLinuxAgent_stopped:
          target: DiamondLinuxAgent
          activities:
            - set_state: stopped
          on_success:
            - DiamondLinuxAgent_deleting
        DiamondLinuxAgent_deleting:
          target: DiamondLinuxAgent
          activities:
            - set_state: deleting
          on_success:
            - delete_DiamondLinuxAgent
        delete_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on_success:
            - DiamondLinuxAgent_deleted
        DiamondLinuxAgent_deleted:
          target: DiamondLinuxAgent
          activities:
            - set_state: deleted
          on_success:
            - GraphiteService_uninstall
            - GrafanaService_uninstall
            - CentosMedium_uninstall
        GrafanaService_uninstall:
          target: GrafanaService
          activities:
            - delegate: uninstall
        GraphiteService_uninstall:
          target: GraphiteService
          activities:
            - delegate: uninstall
    start:
      steps:
        CentosMedium_start:
          target: MonitoredCentosMedium
          activities:
            - delegate: start
          on_success:
            - DiamondLinuxAgent_starting
        DiamondLinuxAgent_starting:
          target: DiamondLinuxAgent
          activities:
            - set_state: starting
          on_success:
            - start_DiamondLinuxAgent
        start_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_started:
          target: DiamondLinuxAgent
          activities:
            - set_state: started
        GrafanaService_start:
          target: GrafanaService
          activities:
            - delegate: start
          on_success:
            - DiamondLinuxAgent_starting
        GraphiteService_start:
          target: GraphiteService
          activities:
            - delegate: start
          on_success:
            - DiamondLinuxAgent_starting
    stop:
      steps:
        CentosMedium_stop:
          target: MonitoredCentosMedium
          activities:
            - delegate: stop
        DiamondLinuxAgent_stopping:
          target: DiamondLinuxAgent
          activities:
            - set_state: stopping
          on_success:
            - stop_DiamondLinuxAgent
        stop_DiamondLinuxAgent:
          target: DiamondLinuxAgent
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on_success:
            - DiamondLinuxAgent_stopped
        DiamondLinuxAgent_stopped:
          target: DiamondLinuxAgent
          activities:
            - set_state: stopped
          on_success:
            - GraphiteService_stop
            - CentosMedium_stop
            - GrafanaService_stop
        GrafanaService_stop:
          target: GrafanaService
          activities:
            - delegate: stop
        GraphiteService_stop:
          target: GraphiteService
          activities:
            - delegate: stop
