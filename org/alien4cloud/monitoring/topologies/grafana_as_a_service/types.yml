tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.grafana_as_a_service
  template_version: 1.4.0-SNAPSHOT
  template_author: alien4cloud

description: |
  Grafana As a Service.
  Tested on a Centos ami-4c4b003b (t2.small).


imports:
  - org.alien4cloud.monitoring.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.cloudify.manager.pub:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - org.alien4cloud.monitoring.diamond:1.4.0-SNAPSHOT
  - cloudify3-common-types:1.4.0
  - org.alien4cloud.monitoring.grafana:1.4.0-SNAPSHOT
  - alien-base-types:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.jmx.jolokia:1.4.0-SNAPSHOT
  - org.alien4cloud.storage.elasticsearch.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.a4c.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.db.postgresql.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.messaging.rabbitmq.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.monitoring.graphite:1.4.0-SNAPSHOT

topology_template:
  description: |
    Grafana As a Service.
    Tested on a Centos ami-4c4b003b (t2.small).

  substitution_mappings:
    node_type: org.alien4cloud.monitoring.pub.nodes.GrafanaService
    capabilities:
      http_endpoint: [ Grafana, http_endpoint ]
  node_templates:
    GraphiteService:
      type: org.alien4cloud.monitoring.pub.nodes.GraphiteService
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    xGrafanaCompute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Grafana:
      type: org.alien4cloud.monitoring.grafana.nodes.Grafana
      properties:
        component_version: "4.1.2"
      requirements:
        - host:
            node: xGrafanaCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - graphite:
            node: GraphiteService
            capability: org.alien4cloud.monitoring.pub.capabilities.GraphiteHttpEndpoint
            relationship: org.alien4cloud.monitoring.grafana.relationships.GrafanaConnectToGraphite
            properties:
              datasource_name: "Graphite_DS"
      capabilities:
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: http
            port: 3000
            secure: false
            network_name: PRIVATE
            initiator: source
    PublicNetwork:
      type: alien.nodes.PublicNetwork
      properties:
        ip_version: 4
    DiamondGrafana:
      type: org.alien4cloud.monitoring.diamond.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
      requirements:
        - data_endpoint:
            node: GraphiteService
            capability: org.alien4cloud.monitoring.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.monitoring.diamond.relationships.DiamondLinuxAgentConnectsToGraphite
        - host:
            node: xGrafanaCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - grafana:
            node: Grafana
            capability: org.alien4cloud.monitoring.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.monitoring.diamond.relationships.DiamondLinuxAgentConnectsToGrafana
  outputs:
    Grafana_grafana_url:
      value: { get_attribute: [ Grafana, grafana_url ] }
  workflows:
    install:
      steps:
        MonitoringCompute_install:
          node: xGrafanaCompute
          activity:
            delegate: install
          on-success:
            - DiamondLinuxAgent_initial
            - Grafana_initial
            - DiamondLinuxAgent_configuring
        DiamondLinuxAgent_initial:
          node: DiamondGrafana
          activity:
            set_state: initial
          on-success:
            - DiamondLinuxAgent_creating
        DiamondLinuxAgent_creating:
          node: DiamondGrafana
          activity:
            set_state: creating
          on-success:
            - create_DiamondLinuxAgent
        create_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - DiamondLinuxAgent_created
        DiamondLinuxAgent_created:
          node: DiamondGrafana
          activity:
            set_state: created
          on-success:
            - Grafana_initial
            - Grafana_configuring
            - DiamondLinuxAgent_configuring
        DiamondLinuxAgent_configuring:
          node: DiamondGrafana
          activity:
            set_state: configuring
          on-success:
            - configure_DiamondLinuxAgent
        configure_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - DiamondLinuxAgent_configured
        DiamondLinuxAgent_configured:
          node: DiamondGrafana
          activity:
            set_state: configured
          on-success:
            - DiamondLinuxAgent_starting
        DiamondLinuxAgent_starting:
          node: DiamondGrafana
          activity:
            set_state: starting
          on-success:
            - start_DiamondLinuxAgent
        start_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_started:
          node: DiamondGrafana
          activity:
            set_state: started
        GraphiteService_install:
          node: GraphiteService
          activity:
            delegate: install
          on-success:
            - DiamondLinuxAgent_initial
            - Grafana_initial
        Grafana_initial:
          node: Grafana
          activity:
            set_state: initial
          on-success:
            - Grafana_creating
        Grafana_creating:
          node: Grafana
          activity:
            set_state: creating
          on-success:
            - create_Grafana
        create_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Grafana_created
        Grafana_created:
          node: Grafana
          activity:
            set_state: created
          on-success:
            - Grafana_configuring
        Grafana_configuring:
          node: Grafana
          activity:
            set_state: configuring
          on-success:
            - configure_Grafana
        configure_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Grafana_configured
        Grafana_configured:
          node: Grafana
          activity:
            set_state: configured
          on-success:
            - Grafana_starting
        Grafana_starting:
          node: Grafana
          activity:
            set_state: starting
          on-success:
            - start_Grafana
        start_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Grafana_started
        Grafana_started:
          node: Grafana
          activity:
            set_state: started
          on-success:
            - DiamondLinuxAgent_configuring
        PublicNetwork_install:
          node: PublicNetwork
          activity:
            delegate: install
    uninstall:
      steps:
        MonitoringCompute_uninstall:
          node: xGrafanaCompute
          activity:
            delegate: uninstall
        DiamondLinuxAgent_stopping:
          node: DiamondGrafana
          activity:
            set_state: stopping
          on-success:
            - stop_DiamondLinuxAgent
        stop_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - DiamondLinuxAgent_stopped
        DiamondLinuxAgent_stopped:
          node: DiamondGrafana
          activity:
            set_state: stopped
          on-success:
            - DiamondLinuxAgent_deleting
            - Grafana_stopping
            - MonitoringCompute_uninstall
        DiamondLinuxAgent_deleting:
          node: DiamondGrafana
          activity:
            set_state: deleting
          on-success:
            - delete_DiamondLinuxAgent
        delete_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - DiamondLinuxAgent_deleted
        DiamondLinuxAgent_deleted:
          node: DiamondGrafana
          activity:
            set_state: deleted
          on-success:
            - GraphiteService_uninstall
            - MonitoringCompute_uninstall
        GraphiteService_uninstall:
          node: GraphiteService
          activity:
            delegate: uninstall
        Grafana_stopping:
          node: Grafana
          activity:
            set_state: stopping
          on-success:
            - stop_Grafana
        stop_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Grafana_stopped
        Grafana_stopped:
          node: Grafana
          activity:
            set_state: stopped
          on-success:
            - Grafana_deleting
        Grafana_deleting:
          node: Grafana
          activity:
            set_state: deleting
          on-success:
            - delete_Grafana
        delete_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Grafana_deleted
        Grafana_deleted:
          node: Grafana
          activity:
            set_state: deleted
          on-success:
            - GraphiteService_uninstall
            - MonitoringCompute_uninstall
        PublicNetwork_uninstall:
          node: PublicNetwork
          activity:
            delegate: uninstall
    start:
      steps:
        MonitoringCompute_start:
          node: xGrafanaCompute
          activity:
            delegate: start
          on-success:
            - Grafana_starting
            - DiamondLinuxAgent_starting
        start_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_starting:
          node: DiamondGrafana
          activity:
            set_state: starting
          on-success:
            - start_DiamondLinuxAgent
        DiamondLinuxAgent_started:
          node: DiamondGrafana
          activity:
            set_state: started
        GraphiteService_start:
          node: GraphiteService
          activity:
            delegate: start
          on-success:
            - Grafana_starting
            - DiamondLinuxAgent_starting
        Grafana_starting:
          node: Grafana
          activity:
            set_state: starting
          on-success:
            - start_Grafana
        start_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Grafana_started
        Grafana_started:
          node: Grafana
          activity:
            set_state: started
          on-success:
            - DiamondLinuxAgent_starting
        PublicNetwork_start:
          node: PublicNetwork
          activity:
            delegate: start
    stop:
      steps:
        DiamondLinuxAgent_stopping:
          node: DiamondGrafana
          activity:
            set_state: stopping
          on-success:
            - stop_DiamondLinuxAgent
        stop_DiamondLinuxAgent:
          node: DiamondGrafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - DiamondLinuxAgent_stopped
        MonitoringCompute_stop:
          node: xGrafanaCompute
          activity:
            delegate: stop
        DiamondLinuxAgent_stopped:
          node: DiamondGrafana
          activity:
            set_state: stopped
          on-success:
            - GraphiteService_stop
            - MonitoringCompute_stop
        GraphiteService_stop:
          node: GraphiteService
          activity:
            delegate: stop
        Grafana_stopping:
          node: Grafana
          activity:
            set_state: stopping
          on-success:
            - stop_Grafana
        stop_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Grafana_stopped
        Grafana_stopped:
          node: Grafana
          activity:
            set_state: stopped
          on-success:
            - GraphiteService_stop
            - DiamondLinuxAgent_stopping
            - MonitoringCompute_stop
        PublicNetwork_stop:
          node: PublicNetwork
          activity:
            delegate: stop
