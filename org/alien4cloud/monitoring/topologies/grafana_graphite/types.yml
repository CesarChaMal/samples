tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.grafana_graphite
  template_version: 1.4.0-SNAPSHOT
  template_author: alien4cloud

description: |
  Graphite As a Service : a Grafana that connects to a Graphite as a backend.
  Can be used to expose a monitoring service.
  Tested on a Centos ami-4c4b003b (t2.medium).

imports:
  - org.alien4cloud.monitoring.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.monitoring.diamond:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN14
  - cloudify3-common-types:1.4.0
  - org.alien4cloud.monitoring.grafana:1.4.0-SNAPSHOT
  - alien-base-types:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.jmx.jolokia:1.4.0-SNAPSHOT
  - org.alien4cloud.storage.elasticsearch.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.automation.a4c.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.db.postgresql.pub:1.4.0-SNAPSHOT
  - org.alien4cloud.monitoring.graphite:1.4.0-SNAPSHOT
  - org.alien4cloud.messaging.rabbitmq.pub:1.4.0-SNAPSHOT

topology_template:

  description: |
    Graphite As a Service : a Grafana that connects to a Graphite as a backend.
    Can be used to expose a monitoring service.
    Tested on a Centos ami-4c4b003b (t2.medium).
  
  substitution_mappings:
    node_type: org.alien4cloud.monitoring.pub.nodes.GraphiteBackend
    capabilities:
      metrics_backend: [ Graphite, metrics_backend ]
  node_templates:
    Graphite:
      type: org.alien4cloud.monitoring.graphite.nodes.Graphite
      properties:
        component_version: "1.0.0"
      requirements:
        - host:
            node: MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        metrics_backend:
          properties:
            protocol: http
            port: 2003
            secure: false
            network_name: PRIVATE
            initiator: source
        graphite_ui:
          properties:
            protocol: http
            port: 8080
            secure: false
            network_name: PRIVATE
            initiator: source
    MonitoringCompute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Grafana:
      type: org.alien4cloud.monitoring.grafana.nodes.Grafana
      properties:
        component_version: "4.1.2"
      requirements:
        - host:
            node: MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - metrics_backend:
            node: Graphite
            capability: org.alien4cloud.monitoring.pub.capabilities.GraphiteBackendEndpoint
            relationship: org.alien4cloud.monitoring.grafana.relationships.GrafanaConnectToGraphite
            properties:
              datasource_name: "Graphite_DS"
      capabilities:
        grafana_endpoint:
          properties:
            user: admin
            password: admin
            protocol: http
            port: 3000
            secure: false
            network_name: PRIVATE
            initiator: source
    DiamondLinuxAgent:
      type: org.alien4cloud.monitoring.diamond.nodes.DiamondLinuxAgent
      requirements:
        - host:
            node: MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - metrics_backend:
            node: Graphite
            capability: org.alien4cloud.monitoring.pub.capabilities.GraphiteBackendEndpoint
            relationship: org.alien4cloud.monitoring.diamond.relationships.DiamondLinuxAgentConnectsToGraphite
    PublicNetwork:
      type: alien.nodes.PublicNetwork
      properties:
        ip_version: 4
  outputs:
    Grafana_grafana_url:
      value: { get_attribute: [ Grafana, grafana_url ] }

  workflows:
    install:
      steps:
        Graphite_configured:
          node: Graphite
          activity:
            set_state: configured
          on-success:
            - Graphite_starting
        Graphite_starting:
          node: Graphite
          activity:
            set_state: starting
          on-success:
            - start_Graphite
        Grafana_creating:
          node: Grafana
          activity:
            set_state: creating
          on-success:
            - create_Grafana
        Grafana_created:
          node: Grafana
          activity:
            set_state: created
          on-success:
            - DiamondLinuxAgent_initial
            - Graphite_configuring
            - Grafana_configuring
        start_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Graphite_started
        Graphite_initial:
          node: Graphite
          activity:
            set_state: initial
          on-success:
            - Graphite_creating
        Graphite_configuring:
          node: Graphite
          activity:
            set_state: configuring
          on-success:
            - configure_Graphite
        Grafana_initial:
          node: Grafana
          activity:
            set_state: initial
          on-success:
            - Grafana_creating
        Grafana_starting:
          node: Grafana
          activity:
            set_state: starting
          on-success:
            - start_Grafana
        configure_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Grafana_configured
        Grafana_started:
          node: Grafana
          activity:
            set_state: started
        Graphite_started:
          node: Graphite
          activity:
            set_state: started
          on-success:
            - Grafana_configuring
            - DiamondLinuxAgent_configuring
        MonitoringCompute_install:
          node: MonitoringCompute
          activity:
            delegate: install
          on-success:
            - DiamondLinuxAgent_initial
            - Graphite_initial
            - Grafana_initial
        start_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Grafana_started
        create_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Graphite_created
        Graphite_created:
          node: Graphite
          activity:
            set_state: created
          on-success:
            - DiamondLinuxAgent_initial
            - Graphite_configuring
            - Grafana_initial
        Grafana_configured:
          node: Grafana
          activity:
            set_state: configured
          on-success:
            - Grafana_starting
        Graphite_creating:
          node: Graphite
          activity:
            set_state: creating
          on-success:
            - create_Graphite
        configure_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Graphite_configured
        create_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Grafana_created
        Grafana_configuring:
          node: Grafana
          activity:
            set_state: configuring
          on-success:
            - configure_Grafana
        DiamondLinuxAgent_initial:
          node: DiamondLinuxAgent
          activity:
            set_state: initial
          on-success:
            - DiamondLinuxAgent_creating
        DiamondLinuxAgent_creating:
          node: DiamondLinuxAgent
          activity:
            set_state: creating
          on-success:
            - create_DiamondLinuxAgent
        create_DiamondLinuxAgent:
          node: DiamondLinuxAgent
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - DiamondLinuxAgent_created
        DiamondLinuxAgent_created:
          node: DiamondLinuxAgent
          activity:
            set_state: created
          on-success:
            - Graphite_configuring
            - DiamondLinuxAgent_configuring
        DiamondLinuxAgent_configuring:
          node: DiamondLinuxAgent
          activity:
            set_state: configuring
          on-success:
            - configure_DiamondLinuxAgent
        configure_DiamondLinuxAgent:
          node: DiamondLinuxAgent
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - DiamondLinuxAgent_configured
        DiamondLinuxAgent_configured:
          node: DiamondLinuxAgent
          activity:
            set_state: configured
          on-success:
            - DiamondLinuxAgent_starting
        DiamondLinuxAgent_starting:
          node: DiamondLinuxAgent
          activity:
            set_state: starting
          on-success:
            - start_DiamondLinuxAgent
        start_DiamondLinuxAgent:
          node: DiamondLinuxAgent
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - DiamondLinuxAgent_started
        DiamondLinuxAgent_started:
          node: DiamondLinuxAgent
          activity:
            set_state: started
          on-success:
            - Grafana_configuring
        PublicNetwork_install:
          node: PublicNetwork
          activity:
            delegate: install
    uninstall:
      steps:
        MonitoringCompute_uninstall:
          node: MonitoringCompute
          activity:
            delegate: uninstall
        Graphite_deleting:
          node: Graphite
          activity:
            set_state: deleting
          on-success:
            - delete_Graphite
        delete_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Graphite_deleted
        stop_Graphite:
          node: Graphite
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Graphite_stopped
        delete_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - Grafana_deleted
        Graphite_stopping:
          node: Graphite
          activity:
            set_state: stopping
          on-success:
            - stop_Graphite
        Grafana_deleting:
          node: Grafana
          activity:
            set_state: deleting
          on-success:
            - delete_Grafana
        Grafana_stopping:
          node: Grafana
          activity:
            set_state: stopping
          on-success:
            - stop_Grafana
        stop_Grafana:
          node: Grafana
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Grafana_stopped
        Grafana_deleted:
          node: Grafana
          activity:
            set_state: deleted
          on-success:
            - Graphite_stopping
            - MonitoringCompute_uninstall
        Graphite_deleted:
          node: Graphite
          activity:
            set_state: deleted
          on-success:
            - MonitoringCompute_uninstall
        Grafana_stopped:
          node: Grafana
          activity:
            set_state: stopped
          on-success:
            - Graphite_stopping
            - Grafana_deleting
        Graphite_stopped:
          node: Graphite
          activity:
            set_state: stopped
          on-success:
            - Graphite_deleting
        DiamondLinuxAgent_stopping:
          node: DiamondLinuxAgent
          activity:
            set_state: stopping
          on-success:
            - stop_DiamondLinuxAgent
        stop_DiamondLinuxAgent:
          node: DiamondLinuxAgent
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - DiamondLinuxAgent_stopped
        DiamondLinuxAgent_stopped:
          node: DiamondLinuxAgent
          activity:
            set_state: stopped
          on-success:
            - DiamondLinuxAgent_deleting
            - Graphite_stopping
            - Grafana_stopping
        DiamondLinuxAgent_deleting:
          node: DiamondLinuxAgent
          activity:
            set_state: deleting
          on-success:
            - delete_DiamondLinuxAgent
        delete_DiamondLinuxAgent:
          node: DiamondLinuxAgent
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on-success:
            - DiamondLinuxAgent_deleted
        DiamondLinuxAgent_deleted:
          node: DiamondLinuxAgent
          activity:
            set_state: deleted
          on-success:
            - Grafana_stopping
            - MonitoringCompute_uninstall
        PublicNetwork_uninstall:
          node: PublicNetwork
          activity:
            delegate: uninstall
