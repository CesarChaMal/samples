tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.alien4cloud.monitoring.agent
  template_version: 1.0.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.alien4cloud.monitoring.backend:1.0.0-SNAPSHOT

node_types:

  org.alien4cloud.monitoring.agent.nodes.MonitoringAgent:
    abstract: true
    description: |
      An agent that collects metrics and store them into a MetricsBackend
    derived_from: tosca.nodes.SoftwareComponent
    requirements:
      - metrics_backend:
          capability: org.alien4cloud.monitoring.backend.capabilities.MetricsBackendEndpoint
          relationship: org.alien4cloud.monitoring.agent.relationships.MonitoringAgentConnectToMetricsBackend
          occurrences: [0, 1]

relationship_types:

  org.alien4cloud.monitoring.agent.relationships.MonitoringAgentConnectToMetricsBackend:
    derived_from: tosca.relationships.ConnectsTo
    abstract: true
    valid_target_types: [ org.alien4cloud.monitoring.backend.nodes.MetricsBackend ] 