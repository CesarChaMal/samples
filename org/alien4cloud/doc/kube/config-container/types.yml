tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.doc.kube.ConfigContainer
  template_version: 2.1.0-SNAPSHOT
  template_author: Atos

imports:
- tosca-normative-types:1.0.0-ALIEN20
- docker-types:3.0.0-SNAPSHOT

repositories:
  docker:
    url: https://hub.docker.com/
    type: http

node_types:

  org.alien4cloud.doc.kube.containers.nodes.Alpine:
    derived_from: tosca.nodes.Container.Application.ConfigurableDockerContainer
    properties:
      container_name:
        type: string
        default: "alpine"
      docker_run_cmd:
        type: list
        entry_schema:
          type: string
      docker_run_args:
        type: list
        entry_schema:
          type: string
      config_settings:
        type: list
        required: false
        entry_schema:
          type: org.alien4cloud.extended.container.datatypes.ConfigSetting
        default:
        - mount_path: /config
          input_prefix: CFG_
          config_path: configFiles
    interfaces:
      Standard:
        create:
          inputs:
            CFG_NAME: { get_property: [SELF, container_name] }
          implementation:
            file: alpine:latest
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker
