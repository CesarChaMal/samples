tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.doc.kube.kcontainers.03-Apache-cfg.topology
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.2.0-SNAPSHOT
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.doc.kube.kcontainers.03-Apache-cfg.types:2.2.0-SNAPSHOT

topology_template:
  node_templates:
    ApacheDeployment03:
      metadata:
        a4c_edit_x: 277
        a4c_edit_y: "-7"
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          replicas: 1
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ApacheConfigmap03:
      type: org.alien4cloud.doc.kube.kcontainers.03-Apache-cfg.types.nodes.ApacheConfigmap
      properties:
        container:
          imagePullPolicy: Always
          image: "httpd:latest"
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/bash"
                  - "-c"
                  - "echo $(sed -n '/^ma_config: /s///p' /tmp/cfg/input.properties)  > /usr/local/apache2/htdocs/index.html"
        config_settings:
          - input_prefix: "CFG_"
            mount_path: "/tmp/cfg"
            config_path: config
      requirements:
        - hostedOnApacheDeploymentHost:
            type_requirement: host
            node: ApacheDeployment03
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            port: 80
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ApacheService03:
      metadata:
        a4c_edit_x: "-48"
        a4c_edit_y: "-65"
      type: org.alien4cloud.kubernetes.api.types.KubeNodeportService
      properties:
        spec:
          service_type: NodePort
        apiVersion: v1
        kind: Service
      requirements:
        - connectsToApacheConfigmapHttp_endpoint:
            type_requirement: expose
            node: ApacheConfigmap03
            capability: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
            relationship: tosca.relationships.ConnectsTo
