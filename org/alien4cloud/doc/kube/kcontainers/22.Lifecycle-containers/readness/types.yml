tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: ReadnessPodtesting
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - org.alien4cloud.doc.kube.kcontainers.01-Apache:2.2.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.2.0-SNAPSHOT
  - docker-types:2.2.0-SNAPSHOT
  - alien-base-types:2.2.0-SNAPSHOT

topology_template:
  node_templates:
    ReadnessKubeDeployment:
      metadata:
        a4c_edit_x: "-7"
        a4c_edit_y: "-7"
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ReadnessApache:
      type: org.alien4cloud.doc.kube.kcontainers.01-Apache.nodes.Apache
      properties:
        container:
          args:
            - "/bin/sh"
            - "-c"
            - "touch /tmp/healthy; sleep 80; rm -rf /tmp/healthy; sleep 160"
          imagePullPolicy: Always
          image: "httpd:latest"
          readnessProbe:
            periodSeconds: 5
            initialDelaySeconds: 5
            exec:
              command:
                - cat
                - "/tmp/healthy"
      requirements:
        - hostedOnKubeDeploymentHost:
            type_requirement: host
            node: ReadnessKubeDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            port: 80
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
