tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.doc.kube.kcontainers.21-Interconnectcontainers
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.2.0-SNAPSHOT
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - docker-types:2.2.0-SNAPSHOT
  - alien-base-types:2.2.0-SNAPSHOT

node_types:



  org.alien4cloud.doc.kube.kcontainers.21-Interconnectcontainers.nodes.ApacheClientTomcat:
    derived_from: org.alien4cloud.kubernetes.api.types.KubeContainer
    properties:
      container:
        type: org.alien4cloud.kubernetes.api.datatypes.ContainerSpec
        default:
          imagePullPolicy: Always
          image: "httpd:latest"
    capabilities:
      http_endpoint:
        type: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
    requirements:
      - server:
          capability: org.alien4cloud.doc.kube.kcontainers.21-Interconnectcontainers.capabilities.TomcatServer
          relationship: tosca.relationships.ConnectsTo
          occurrences: [1, 1]
    interfaces:
      Standard:
        inputs:
          ENV_SERVER_IP: { get_attribute: [TARGET, server, server_endpoint, ip_address] }
          ENV_SERVER_PORT: { get_property: [TARGET, server, server_endpoint, port] }
          ENV_SERVER_USERNAME: { get_property: [TARGET, server, server_endpoint, username] }
          ENV_SERVER_MESSAGE: { get_property: [TARGET, server, server_msg] }

  org.alien4cloud.doc.kube.kcontainers.21-Interconnectcontainers.nodes.TomcatServer:
    derived_from: org.alien4cloud.kubernetes.api.types.KubeContainer
    properties:
      container:
        type: org.alien4cloud.kubernetes.api.datatypes.ContainerSpec
        default:
          imagePullPolicy: Always
          image: "tomcat:8.0-alpine"
      server_msg:
        type: string
    capabilities:
      server_endpoint:
        type: org.alien4cloud.doc.kube.kcontainers.21-Interconnectcontainers.capabilities.TomcatServer

capability_types:

  org.alien4cloud.doc.kube.kcontainers.21-Interconnectcontainers.capabilities.TomcatServer:
    derived_from: org.alien4cloud.kubernetes.api.capabilities.KubeEndpoint
    properties:
      port:
        type: integer
        default: 8080
      username:
        type: string


