tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.doc.kube.kcontainers.10-Apache-EmptyDir.topology.10-Apache-EmptyDir
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: "An apache container with an emptyDir volume"

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.2.0-SNAPSHOT
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.doc.kube.kcontainers.10-Apache-EmptyDir.types:2.2.0-SNAPSHOT

topology_template:
  node_templates:

    BusyboxBash:
      type: org.alien4cloud.kubernetes.api.types.KubeContainer
      properties:
        container:
          imagePullPolicy: Always
          image: "blang/busybox-bash"
          command:
            - "/bin/bash"
          args:
            - "-c"
            - "echo This is a test for emptyDir Volume > /tmp/emptyDir/index.html  && while true; do sleep 30; done;"
      requirements:
        - hostedOnApacheDeploymentHost:
            type_requirement: host
            node: BusyBoxDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn

    BusyBoxDeployment:
      metadata:
        a4c_edit_x: 197
        a4c_edit_y: 8
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          replicas: 1
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    EmptyDirVolume:
      type: org.alien4cloud.kubernetes.api.types.volume.EmptyDirVolumeSource
      properties:
        volume_type: emptyDir
        name: myvolume
        size: "12 MIB"
      requirements:
        - hostedOnApacheDeployment02Host:
            type_requirement: host
            node: BusyBoxDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
        - mountDockerBusyBoxAttach:
            type_requirement: attachment
            node: BusyboxBash
            capability: org.alien4cloud.capabilities.DockerVolumeAttachment
            relationship: org.alien4cloud.relationships.MountDockerVolume
            properties:
              container_path: "/tmp/emptyDir"
        - mountDockerVolumeApache10Attach:
            type_requirement: attachment
            node: Apache10
            capability: org.alien4cloud.capabilities.DockerVolumeAttachment
            relationship: org.alien4cloud.relationships.MountDockerVolume
            properties:
              container_path: "/usr/local/apache2/htdocs"

    Apache10:
      type: org.alien4cloud.doc.kube.kcontainers.10-Apache-EmptyDir.types.nodes.ApacheSimple
      properties:
        container:
          imagePullPolicy: Always
          image: "httpd:latest"
      requirements:
        - hostedOnApacheDeploymentHost:
            type_requirement: host
            node: BusyBoxDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            port: 80
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source

    ApacheService05:
      metadata:
        a4c_edit_x: "-48"
        a4c_edit_y: "-65"
      type: org.alien4cloud.kubernetes.api.types.KubeNodeportService
      properties:
        spec:
          service_type: NodePort
        apiVersion: v1
        kind: Service
      requirements:
        - connectsToApacheConfigmapHttp_endpoint:
            type_requirement: expose
            node: Apache10
            capability: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
            relationship: tosca.relationships.ConnectsTo
