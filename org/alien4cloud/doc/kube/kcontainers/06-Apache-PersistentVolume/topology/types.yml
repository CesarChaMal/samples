tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.doc.kube.kcontainers.06-Apache-PersistentVolume.topology
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "This topology  deploys an apache container, with a simple persistant volume"      

imports:
  - org.alien4cloud.doc.kube.kcontainers.01-Apache.types:2.2.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.2.0-SNAPSHOT
  - alien-base-types:2.2.0-SNAPSHOT
  - docker-types:2.2.0-SNAPSHOT

topology_template:
  node_templates:
    KubeDeployment:
      metadata:
        a4c_edit_x: 101
        a4c_edit_y: "-154"
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        apiVersion: "apps/v1beta1"
        kind: Deployment
        spec:
          replicas: 1
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Apache:
      type: org.alien4cloud.doc.kube.kcontainers.01-Apache.types.nodes.ApacheSimple
      properties:
        container:
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/bash"
                  - "-c"
                  - "echo 'Cette commande va creer le fichier index.html dans EBS Amazon'  > /usr/local/apache2/htdocs/index.html"
          imagePullPolicy: Always
          image: "httpd:latest"
      requirements:
        - hostedOnKubeDeploymentHost:
            type_requirement: host
            node: KubeDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            port: 80
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ApacheService:
      metadata:
        a4c_edit_x: "-240"
        a4c_edit_y: "-182"
      type: org.alien4cloud.kubernetes.api.types.KubeNodeportService
      properties:
        spec:
          service_type: NodePort
        apiVersion: v1
        kind: Service
      requirements:
        - connectsToApacheConfigmapHttp_endpoint:
            type_requirement: expose
            node: Apache
            capability: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
            relationship: tosca.relationships.ConnectsTo
    AWSElasticBlockStoreVolumeSource:
      type: org.alien4cloud.kubernetes.api.types.volume.AWSElasticBlockStoreVolumeSource
      properties:
        volume_type: awsElasticBlockStore
        spec:
          volumeID: "vol-042a55a30150dfdde"
        name: "aws-persistent-depl"
        size: "1 GB"
      requirements:
        - hostedOnKubeDeploymentHost:
            type_requirement: host
            node: KubeDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
        - mountDockerVolumeApacheAttach:
            type_requirement: attachment
            node: Apache
            capability: org.alien4cloud.capabilities.DockerVolumeAttachment
            relationship: org.alien4cloud.relationships.MountDockerVolume
            properties:
              container_path: "/usr/local/apache2/htdocs"
              readonly: false
